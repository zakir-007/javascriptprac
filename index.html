<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- jquery -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     <!-- bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <!-- bootstrap icon -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     <!-- google fonts -->

     <!-- other CDN's -->

     <style>
        #btn{
            height: 50px;
            width: 100px;
            position: absolute;
            top: 70%;
            left: 52%;
        }
        #btn-yes{
            height: 50px;
            width: 100px;
            position: absolute;
            top: 70%;
            left: 40%;
        }

        @media screen and (max-width: 940px) and (min-width: 300px) {

            #btn-yes{

                position: absolute;          
                left: 23%;
            }
        }

     </style>
    <title>portfolio</title>
</head>
<body>
<div class="container">
    
    <div class="card mx-auto position-absolute top-50 start-50 translate-middle" style="border: none;">
        <div class="card" style="border: none;">
            <div class="card-body">
                <h5 style="font-family: 'Courier New', Courier, monospace;" id="txt"">Will come for a Date</h5>
                <h5 style="font-family: 'Courier New', Courier, monospace; display: none;" id="thanks-text">Thanks A lot !!!</h5>
                <img src="https://i.pinimg.com/originals/ae/c1/33/aec1335b1ad3ec12ecafd6f8b07c9b5c.gif" alt="" style="width: 180px; height: auto;" id="sadImage">
                <img src="https://gifdb.com/images/high/white-cat-animated-happy-dance-p244rgo9ypr69zhe.gif" alt="happyImage" style="width: 180px; height: auto; display: none;" id="happyImage">
            </div>
        </div>
    </div>
      <div id="btn-box">
        <button type="button" class="btn btn-outline-success" id="btn-yes" >yes</button>
        <button type="button" class="btn btn-outline-dark" id="btn">No</button>
    </div>

</div>

    <script>
        const  buttonHeight = 50;
        const buttonWidth = 100;
        const sadImage = document.getElementById("sadImage");
        
        const maxWidth = window.innerWidth - buttonWidth;
        const maxHeight = window.innerHeight - buttonHeight;
        window.addEventListener('DOMContentLoaded', () =>{
            const button = document.getElementById('btn');
            const yesButton = document.getElementById('btn-yes');
            const txt = document.getElementById('txt');
            const thanksText = document.getElementById('thanks-text');
            
            const elementsToRemove = [button, txt, sadImage];

          
            button.addEventListener('mouseover', ()=> {
                button.style.top = Math.floor(Math.random()*(maxHeight + 1)) + 'px';

                button.style.left = Math.floor(Math.random()*(maxWidth + 1)) + 'px';
            })

            yesButton.addEventListener("click", () => {
                elementsToRemove.forEach(element => element.remove());
                happyImage.style.display = "block";
                thanksText.style.display = "block";
                

            });
        });
    </script>
</body>
</html>
